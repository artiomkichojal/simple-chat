<template name="SimpleChatInput">
    <div class="input-group">
        {{#if settings}}
          {{> inputAutocomplete settings=settings id="simple-chat-message" class="form-control" placeholder="Chat..."}}
        {{else}}
          <input type="text" name="message" placeholder="{{placeholder}}" class="form-control" id="simple-chat-message">
        {{/if}}
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary btn-flat" id="message-send">{{button}}</button>
        </span>
    </div>
</template>
